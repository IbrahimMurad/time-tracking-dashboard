<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="report-header">
        <div class="user-intro">
          <img
            class="avatar"
            src="./images/image-jeremy.png"
            alt="Jeremy Robson avatar image"
            width="234"
            height="234"
          />
          <p>
            Report for
            <strong class="user-name">Jeremy Robson</strong>
          </p>
        </div>
        <div class="timeframe-sellection">
          <button class="timeframe-btn" data-timeframe="daily">Daily</button>
          <button class="timeframe-btn active" data-timeframe="weekly">Weekly</button>
          <button class="timeframe-btn" data-timeframe="monthly">Monthly</button>
        </div>
      </section>
      <section class="activities">
        <div class="activity-card" data-activity="work">
          <img
            src="./images/icon-work.svg"
            alt="work icon"
            width="79"
            height="79"
          />
          <div class="activity-info">
            <div class="activity-header">
              <h2 class="card-title">Work</h2>
              <span class="three-dots"></span>
            </div>
            <div class="time">
              <p class="current" data-current="32">32hrs</p>
              <p class="previous" data-previous="36">
                Last Week - 36hrs
              </p>
            </div>
          </div>
        </div>
        <div class="activity-card" data-activity="play">
          <img
            src="./images/icon-play.svg"
            alt="play icon"
            width="76"
            height="77"
          />
          <div class="activity-info">
            <div class="activity-header">
              <h2 class="card-title">Play</h2>
              <span class="three-dots"></span>
            </div>
            <div class="time">
              <p class="current" data-current="10">10hrs</p>
              <p class="previous" data-previous="8">
                Last Week - 8hrs
              </p>
            </div>
          </div>
        </div>
        <div class="activity-card" data-activity="study">
          <img
            src="./images/icon-study.svg"
            alt="study icon"
            width="79"
            height="79"
          />
          <div class="activity-info">
            <div class="activity-header">
              <h2 class="card-title">Study</h2>
              <span class="three-dots"></span>
            </div>
            <div class="time">
              <p class="current" data-current="4">4hrs</p>
              <p class="previous" data-previous="7">
                Last Week - 7hrs
              </p>
            </div>
          </div>
        </div>
        <div class="activity-card" data-activity="exercise">
          <img
            src="./images/icon-exercise.svg"
            alt="exercise icon"
            width="81"
            height="55"
          />
          <div class="activity-info">
            <div class="activity-header">
              <h2 class="card-title">Exercise</h2>
              <span class="three-dots"></span>
            </div>
            <div class="time">
              <p class="current" data-current="4">4hrs</p>
              <p class="previous" data-previous="5">
                Last Week - 5hrs
              </p>
            </div>
          </div>
        </div>
        <div class="activity-card" data-activity="social">
          <img
            src="./images/icon-social.svg"
            alt="social icon"
            width="75"
            height="100"
          />
          <div class="activity-info">
            <div class="activity-header">
              <h2 class="card-title">Social</h2>
              <span class="three-dots"></span>
            </div>
            <div class="time">
              <p class="current" data-current="5">5hrs</p>
              <p class="previous" data-previous="10">
                Last Week - 10hrs
              </p>
            </div>
          </div>
        </div>
        <div class="activity-card" data-activity="self-care">
          <img
            src="./images/icon-self-care.svg"
            alt="self care icon"
            width="67"
            height="67"
          />
          <div class="activity-info">
            <div class="activity-header">
              <h2 class="card-title">Self Care</h2>
              <span class="three-dots"></span>
            </div>
            <div class="time">
              <p class="current" data-current="2">2hrs</p>
              <p class="previous" data-previous="2">
                Last Week - 2hrs
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
